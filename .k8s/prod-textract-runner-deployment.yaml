apiVersion: apps/v1
kind: Deployment
metadata:
  name: textract-runner
  namespace: production
  labels:
    app: textract-runner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: textract-runner
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      name: textract-runner
      labels:
        app: textract-runner
    spec:
      serviceAccountName: runner-service-sa
      containers:
      - name: textract-runner
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: prod-qna-secrets
              key: ENVIRONMENT
        - name: START_TEXTRACT_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: prod-qna-secrets
              key: START_TEXTRACT_QUEUE_URL
        - name: TEXTRACT_IMAGE_NAME
          valueFrom:
            secretKeyRef:
              name: prod-qna-secrets
              key: TEXTRACT_IMAGE_NAME
        ports:
        - containerPort: 6000
          name: textract-runner
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "300m"
