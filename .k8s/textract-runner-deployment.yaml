apiVersion: apps/v1
kind: Deployment
metadata:
  name: textract-runner
  namespace: staging
  labels:
    app: textract-runner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: textract-runner
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      name: textract-runner
      labels:
        app: textract-runner
    spec:
      serviceAccountName: runner-service-sa
      containers:
      - name: textract-runner
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: qna-secrets
              key: ENVIRONMENT
        ports:
        - containerPort: 6000
          name: textract-runner
