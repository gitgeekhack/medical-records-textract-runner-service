apiVersion: apps/v1
kind: Deployment
metadata:
  name: textract-runner
  namespace: staging
  labels:
    app: textract-runner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: textract-runner
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      name: textract-runner
      labels:
        app: textract-runner
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: staging
                operator: In
                values:
                - true
      serviceAccountName: runner-service-sa
      containers:
      - name: textract-runner
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: qna-secrets
              key: ENVIRONMENT
        - name: START_TEXTRACT_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: qna-secrets
              key: START_TEXTRACT_QUEUE_URL
        - name: TEXTRACT_IMAGE_NAME
          valueFrom:
            secretKeyRef:
              name: qna-secrets
              key: TEXTRACT_IMAGE_NAME
        - name: LLM_OUTPUT_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: qna-secrets
              key: LLM_OUTPUT_QUEUE_URL
        - name: SNS_TOPIC_ARN
          valueFrom:
            secretKeyRef:
              name: qna-secrets
              key: SNS_TOPIC_ARN
        - name: ROLE_ARN
          valueFrom:
            secretKeyRef:
              name: qna-secrets
              key: ROLE_ARN

        ports:
        - containerPort: 6000
          name: textract-runner
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
